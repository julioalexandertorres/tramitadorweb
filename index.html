    <h2 style="color:#FFFFFF">Bienvenido al Módulo de radicación web para trámites catastrales</h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <!--<form action="#" autocomplete="new-password" >-->
            <form method="post" action="validacion.html" class="login-form__form">
                <h1>Inicio de sesión</h1>
                <input type="text" id="u" name="u" placeholder="Usuario" required="required" autocomplete="new-password" />
                <input type="password" id="p" name="p" placeholder="Contraseña" required="required" autocomplete="new-password" />
                <i aria-hidden="true"  class="fa fa-eye" style="color:#9E9E9E; cursor: pointer;" onclick="mostrarContrasena()"></i>
                <!--<a href="#">Olvidó su contraseña?</a>-->
                <a href="#" class="olvidocontraseña" data-toggle="modal" data-target="#recovery">¿Olvidó su contraseña?</a> 
                <!--<button>Ingresar</button>-->
                <button type="submit" id="b" onclick="setCookie()"><div class="v-v-btn__content">INGRESAR</div></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Ingrese su información personal</h1>
                    <!--<p>Podra realizar sus trámites catastrales</p>-->
                    <div class="input-group">
                        <div class="select-container">
                        <select>
                            <option value="seleccionar" selected disabled>Seleccionar</option>
                            <option value="cc">Cédula de ciudadania</option>
                            <option value="ce">Cédula de extranjeria</option>
                            <option value="pe">Permiso especial de permanencia</option>
                            <option value="pp">Permiso por protección personal</option>
                        </select>
                        </div>
                        <input type="text" placeholder="Número de identificación" autocomplete="new-password" />
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Primer nombre" autocomplete="new-password" />
                        <input type="text" placeholder="Segundo nombre" autocomplete="new-password" />
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Primer apellido" autocomplete="new-password" />
                        <input type="text" placeholder="Segundo apellido" autocomplete="new-password" />
                    </div>
                    <button class="ghost" id="enviarR">Enviar</button><br>
                    <button class="ghost" id="signIn"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;LOGIN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>No tienes cuenta?, registrate aquí</h1>
                    <p>Ingresa tus datos personales para obtener una cuenta</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function mostrarContrasena(){
            var tipo = document.getElementById("p");
            if(tipo.type == "password"){
                tipo.type = "text";
            }else{
                tipo.type = "password";
            }
        }
    </script>
